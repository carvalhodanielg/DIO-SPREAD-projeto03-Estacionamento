<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <h1>Sistema de Estacionamento</h1>
    </header>

    <section class="main-container">

        <section class="main-section">

            <div class="container-nome">
                <label for="input-nome">Nome do Veículo:</label>
                <Input id="input-nome" type="text" value="" placeholder="Nome do veículo: Corsa azul"></Input>
            </div>

            <div class="container-placa">
                <label for="input-placa">Placa do Veículo:</label>
                <Input id="input-placa" type="text" value="" placeholder="Placa do veículo: ABC-1234"></Input>
            </div>

            <div class="container-button">
                <button id="registrar" value="click">Registrar</button>
            </div>

        </section>
    
        <section class="table-section">
    
            <table>
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
        
                <tbody id="patio">
        
                </tbody>
            </table>
    
        </section>


    </section>

 <script src="./scripts.js"></script>   
</body>
</html>
